- title: Ik ben ge√Ønteresseerd in het verkopen van SPROX schoenen
  image: 
  body: We kijken er naar uit om met je samen te werken. Ga naar ons officieel business-to-business <a href="https://collection.sprox.com/en/login#/" rel="external">retail platform</a> en registreer je via het inschrijvingsformulier. Onze contactpersoon voor jouw regio komt dan binnen de 24 uur bij je terug om de mogelijkheden te bespreken.