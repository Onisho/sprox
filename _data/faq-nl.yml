- title: Verkopen jullie rechtstreeks aan de eindconsument
  image: 
  body: We verkopen onze collectie enkel aan retailers. Neem een kijkje op onze <a href="/nl/winkels" title="winkels">retailers in de buurt</a> pagina om te zien waar je onze schoenen kan kopen.
  
- title: Ik heb schoenen gezien die ik leuk vind, waar kan ik ze kopen?
  image: 
  body: Hiervoor neem je best contact op met een retailer bij jou in de buurt om te zien of hij de schoenen van jouw keuze beschikbaar heeft. Mocht je de schoenen nergens vinden, mag je ons ook altijd een bericht sturen via de <a href="/nl/contact" title="contact">contact pagina</a> of op <a href="https://www.facebook.com/sprox/" rel="external">Facebook</a>. Geef ons een duidelijke omschrijving van de schoenen en laat ons weten waar je woont. Je kan ook altijd een foto meesturen met je omschrijving. We nemen zo snel mogelijk contact met je op en doen ons best doen om je aan je geliefde paar te helpen.
  
- title: Waar kan ik terecht met vragen, feedback,...?
  image: 
  body: We staan altijd open voor feedback en suggesties. Stuur ons een berichtje via de <a href="/nl/contact" title="contact">contact pagina</a> of deel je mening op Facebook &amp; Instagram met de hashtag #SPROX.
    
- title: Ik ben blogger / journalist en zou graag samenwerken
  image: 
  body: We zijn altijd op zoek naar nieuwe manieren om SPROX in de kijker te zetten. Neem contact met ons op via de <a href="/nl/contact" title="contact">contact pagina</a>. Geef ons gedetailleerde informatie over je blog en hoe je een mogelijke samenwerking ziet. We nemen zo snel mogelijk contact met je op om de volgende stappen te bespreken.
  
