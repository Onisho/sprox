- title: 我在哪里可以购买SPROX鞋子？
  image:
  body: 我们拥有庞大的线上和线下零售商，您都可以找到SPROX品牌系列。 根据您居住的国家，鞋子的选择可能会不同于本网站显示的鞋子。请联系当您的零售商获取有关您所在地区可选择的SPROX系列。 您可以在“哪里订购”页面找到一份附近的零售商列表。
  
- title: 
  image: faq1.jpg
  body: 
  
- title: 你们是直接在网上销售这些鞋子吗？
  image: 
  body: 目前还不是。我们的鞋子只卖给鞋子零售商，您可以在他们的鞋店享受他们的服务与体验试穿感受。浏览“哪里购买"页面可获得一份附近的零售商列表。
  
- title: 我想要一双我在你们网站上看到过的一款鞋。请问我可以在哪里买到？
  image: 
  body: 请选择您喜好的零售商看看他们是否有您选择的款式在库。请注意，那些在您国家可供选择的鞋子可能因售商数量而异。如果您选择的零售商不提供您选择的款式，您可以随时通过我们的“联系方式”页面或在Facebook上与我们联系，请清楚描述您想要的鞋子（细节，图片）和您居住的地方。我们将会尽快回复您，看看您所在地区是否有您需要的款式。
  
- title: 我想和大家分享一个故事/想法/我的观点。
  image: 
  body: 我们随时欢迎您的来信。通过”联系方式“页面向我们发送电子邮件或者在Facebook or Instagram 通过#SPROX分享您的想法。
    
- title: 我是一个博客/记者，我想合作。
  image: 
  body: 我们非常愿意让我们的SPROX突显于公众。请通过“联系方式”页面与我们联系。提供您有关博客的信息，以及您看待可以合作的可能性。我们营销团队将亲自与联系您，讨论接下来的步骤。
  
