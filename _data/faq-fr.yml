- title: Puis-je vous acheter en direct?
  image: 
  body: Malheureusement non. Nous ne sommes pas détaillant et nous ne pouvons pas vous vendre en direct. Visitez l’un de <a href="/fr/points-de-vente" title="points de vente">nos détaillants</a> SPROX et profitez du service en magasin.
  
- title: J’ai vu des chaussures qui me plaisent, où puis-je les acheter?
  image: 
  body: Nous sommes toujours ravis d’étendre notre réseau de distributeurs. Allez sur notre portail de vente official B2B, complétez le formulaire en ligne et l’agent en charge de votre région vous contactera dans les 24h. Envoyez-nous un message via la page <a href="/fr/contact" title="contact">contactez-nous</a> sur <a href="https://www.facebook.com/sprox/" rel="external">Facebook</a>, donnez-nous une description détaillée de la chaussure et dites-nous où vous habitez. Mieux encore, joignez-y une photo! Nous vous contacterons au plus vite et vous fournirons toutes les informations nécessaires afin que vous puissiez obtenir la paire de chaussures SPROX souhaitée.
  
- title: Je vourdrais partager une histoire/une idée/mon opinion.
  image: 
  body: Nous sommes toujours ravis d’étendre notre réseau de distributeurs. Allez sur notre portail de vente official B2B, complétez le formulaire en ligne et l’agent en charge de votre région vous contactera dans les 24h.
    
- title: Je suis un blogger/journaliste et j'aimerais collaborer
  image: 
  body: Nous aimons que SPROX soit mis sous lumière des projecteurs. <a href="/fr/contact" title="contact">Contactez-nous</a> via la page ad-hoc, donnez-nous quelques informations à propos de votre blog et dites-nous comment vous voyez une possibilité de collaborer. Notre équipe marketing prendra contact avec vous afin de discuter de la suite.
  
