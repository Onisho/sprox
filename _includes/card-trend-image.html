<div class="card">
  <div class="title-float {{include.text-align}}">
    <div class="title-table">
      <div class="title-table-cell">
        <h1 class="h3">{{include.text}}</h1> </div>
    </div>
  </div>
  <a href="{{include.url}}">
    <img class="card-img-top" src="{{site.baseurl}}/img/trends/{{include.image}}">
  </a>
  <div class="card-img-square bottom left" style="background-color: {% include color.html %};"></div>
</div>
